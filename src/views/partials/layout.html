<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}
            <title>Ecoleta</title>
        {% endblock title %}

        <link href="css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body id="{{ bodyId }}">
        <div class="container">
            <header>
                {% block header %}{% endblock header %}
            </header>
            <main>
                {% block main %}{% endblock main %}
            </main>
        </div>
        {% block addExtraIncludes %}
        {% endblock addExtraIncludes %}
        {% block addJS %}
        {% endblock addJS %}
    </body>
</html>

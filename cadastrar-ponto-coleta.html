<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecoleta</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
      </head>
      <body id="cadastro-ponto">
        <div class="container">
          <header>
              <a href="index.html" class="logo">Ecoleta</a>
              <a href="index.html" class="btn-home"> Voltar para a home</a>
          </header>
          <main>

              <form action="">

                <h1>Cadastro de ponto de coleta</h1>
                <fieldset>
                  <legend>
                    <h2>Dados da entidade</h2>
                  </legend>
                  <div class="field-group">
                    <div class="field">
                      <label for="name">Nome da entidade</label>
                      <input type="text" name="name" required />
                    </div>
                  </div>
                  <div class="field-group">
                    <div class="field">
                      <label for="adress">Endereço</label>
                      <input type="text" name="adress" required />
                    </div>
                    <div class="field">
                      <label for="adress2">Número</label>
                      <input type="text" name="adress2" required />
                    </div>
                  </div>
                  <div class="field-group">
                    <div class="field">
                      <label for="uf">Estado</label>
                      <select name="uf" required>
                        <option value="">Selecione o estado</option>
                      </select>
                      <input type="hidden" name="state" />
                    </div>
                    <div class="field">
                      <label for="city">Cidade</label>
                      <select name="city" required disabled>
                        <option value="">Selecione a cidade</option>
                      </select>
                      <input type="hidden" name="city" />
                    </div>
                  </div>                  
                </fieldset>

                <fieldset>
                  <legend>
                    <h2>Itens de coleta</h2>
                    <p class="aviso">Selecione um ou mais itens abaixo</p>
                  </legend>

                  <ul class="items-grid">
                    <li data-id="1">
                      <img src="images/icones/lampadas.svg" alt="Lâmpadas">
                      <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                      <img src="images/icones/baterias.svg" alt="Pilhas e baterias">
                      <span>Pilhas e baterias</span>
                    </li>
                    <li data-id="3">
                      <img src="images/icones/papeis-papelao.svg" alt="Papéis e papelão">
                      <span>Papéis e papelão</span>
                    </li>
                    <li data-id="4">
                      <img src="images/icones/eletronicos.svg" alt="Resíduos eletrônicos">
                      <span>Resíduos eletrônicos</span>
                    </li>
                    <li data-id="5">
                      <img src="images/icones/organicos.svg" alt="Resíduos orgânicos">
                      <span>Resíduos orgânicos</span>
                    </li>
                    <li data-id="6">
                      <img src="images/icones/oleo.svg" alt="Óleo de cozinha">
                      <span>Óleo de cozinha</span>
                    </li>
                  </ul>
                  <input type="hidden" name="items" />
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
              </form>
          </main>
        </div>

        <script src="js/ponto-coleta.js"></script>
      </body>
</html>
